<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="partials :: head"></head>
<title>Create Recipe</title>
<body style="background-color: #f2f2f2;">
<nav th:replace="partials :: navbar"></nav>

<section style="background-color: #f2f2f2;">
    <form id="create-recipe-form" th:action="@{/create}" th:method="post">
        <div class="row ms-5 me-5 ps-5 pe-5 pt-4 pb-4">
            <!-- RECIPE DETAILS -->
            <div id="create-recipe-details" class="row mb-3">
                <h1 class="header">Recipe Details</h1>
                <hr>
                <div class="col-md-8 col-12">
                    <div class="form-floating mb-2">
                        <input type="text" th:name="title" class="form-control" id="create-recipe-title" placeholder="Recipe Title" maxlength="100" required>
                        <label for="create-recipe-title">Recipe Title</label>
                    </div>
                    <div class="form-floating mb-2">
                        <textarea th:name="description" class="form-control" id="create-recipe-description" placeholder="Recipe Description" rows="5" style="height: 150px;" maxlength="2500" required></textarea>
                        <label for="create-recipe-description">Recipe Description</label>
                    </div>
                    <div class="row">
                        <div class="col-4 pe-1">
                            <div class="form-floating mb-2">
                                <input th:name="time" type="number" class="form-control" id="create-recipe-time" placeholder="Prep Time" required>
                                <label for="create-recipe-time">Prep Time (minutes)</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-floating mb-2">
                                <input th:name="servings" type="number" class="form-control" id="create-recipe-servings" placeholder="Servings" required>
                                <label for="create-recipe-servings">Servings</label>
                            </div>
                        </div>
                        <div class="col-4 ps-1">
                            <div class="mb-2">
                                <select th:name="category" class="form-select" id="create-recipe-category" aria-label="Category" style="height: 58px;">
                                    <option value="1" selected>Main Course</option>
                                    <option value="2">Side Dish</option>
                                    <option value="4">Appetizer</option>
                                    <option value="6">Bread</option>
                                    <option value="8">Soup</option>
                                    <option value="5">Salad</option>
                                    <option value="7">Breakfast</option>
                                    <option value="3">Dessert</option>
                                    <option value="10">Sauce</option>
                                    <option value="9">Beverage</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">

                    <div id="img-upload">
                        <img src="../static/images/photo.png" th:src="@{../images/photo.png}" class="img-fluid file-upload-image" alt="Photo upload image" id="recipeImage"/>
                    </div>
                    <input type="hidden" value="0" id="fileStackResponse" th:name="imageURL">
                </div>
            </div>
            <!-- RECIPE INGREDIENTS -->
            <th:block>
            <div id="create-recipe-ingredients" class="row mb-3">
                <div class="col">
                    <h1 class="header">Ingredients</h1>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <button type="button" id="add-ing-btn" class="btn btn-sm btn-danger justify-self-end">
                        Add Ingredient
                    </button>
                </div>
                <hr>
                <div class="row">
                    <div class="d-flex">
                        <div class="flex-grow-1 d-flex justify-content-center">
                            <h5 class="">Ingredients</h5>
                        </div>
                        <div class="col-2 d-flex justify-content-center">
                            <h5>Quantity</h5>
                        </div>
                        <div class="col-2 d-flex justify-content-center">
                            <h5>Unit</h5>
                        </div>
                        <div class="d-flex align-items-center ps-2">
                            <i class="fa-regular fa-trash-can mb-0 d-none" style="font-size: 22px; color: var(--lightred);"></i>
                        </div>
                    </div>
                </div>
                <ol th:object="${ingredients}" id="ingredients" data-num="3">
                    <li id="ing-1">
                        <div class="row mb-1">
                            <div class="d-flex">
                                <div class="ps-2 pe-2 flex-grow-1">
                                    <input type="text" class="form-control name" placeholder="e.g. tomatoes, diced" aria-label="Ingredient Name" name="ingredients[0].name" maxlength="250" required>
                                </div>
                                <div class="ps-2 pe-2 col-2">
                                    <input type="number" class="form-control amount" placeholder="Quantity" aria-label="Quantity" name="ingredients[0].amount" value="0.0" required>
                                </div>
                                <div class="ps-2 pe-2 col-2">
                                    <select class="form-select unit" aria-label="Unit" name="ingredients[0].unit">
                                        <option value="">--</option>
                                        <option value="tbsp">tbsp</option>
                                        <option value="tsp">tsp</option>
                                        <option value="cup(s)">cup(s)</option>
                                        <option value="quart(s)">quart(s)</option>
                                        <option value="pint(s)">pint(s)</option>
                                        <option value="gallon(s)">gallon(s)</option>
                                        <option value="oz">oz</option>
                                        <option value="floz">fl oz</option>
                                        <option value="pound(s)">pound(s)</option>
                                        <option value="milliliter(s)">milliliter(s)</option>
                                        <option value="liter(s)">liter(s)</option>
                                        <option value="gram(s)">gram(s)</option>
                                        <option value="kilogram(s)">kilogram(s)</option>
                                        <option value="whole">whole</option>
                                        <option value="pinch">pinch(es)</option>
                                        <option value="serving(s)">serving(s)</option>
                                    </select>
                                </div>
                                <div class="d-flex align-items-center ps-2">
                                    <i class="fa-regular fa-trash-can delete-field mb-0" style="font-size: 22px; color: var(--lightred); cursor: pointer;"></i>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li id="ing-2">
                        <div class="row mb-1">
                            <div class="d-flex">
                                <div class="ps-2 pe-2 flex-grow-1">
                                    <input type="text" class="form-control name" placeholder="e.g. cheddar cheese, shredded" aria-label="Ingredient Name" name="ingredients[1].name" maxlength="250" required>
                                </div>
                                <div class="ps-2 pe-2 col-2">
                                    <input type="number" class="form-control amount" placeholder="Quantity" aria-label="Quantity" name="ingredients[1].amount" value="0.0" required>
                                </div>
                                <div class="ps-2 pe-2 col-2">
                                    <select class="form-select unit" aria-label="Unit" name="ingredients[1].unit">
                                        <option value="">--</option>
                                        <option value="tbsp">tbsp</option>
                                        <option value="tsp">tsp</option>
                                        <option value="cup(s)">cup(s)</option>
                                        <option value="quart(s)">quart(s)</option>
                                        <option value="pint(s)">pint(s)</option>
                                        <option value="gallon(s)">gallon(s)</option>
                                        <option value="oz">oz</option>
                                        <option value="floz">fl oz</option>
                                        <option value="pound(s)">pound(s)</option>
                                        <option value="milliliter(s)">milliliter(s)</option>
                                        <option value="liter(s)">liter(s)</option>
                                        <option value="gram(s)">gram(s)</option>
                                        <option value="kilogram(s)">kilogram(s)</option>
                                        <option value="whole">whole</option>
                                        <option value="pinch">pinch(es)</option>
                                        <option value="serving(s)">serving(s)</option>
                                    </select>
                                </div>
                                <div class="d-flex align-items-center ps-2">
                                    <i class="fa-regular fa-trash-can delete-field mb-0" style="font-size: 22px; color: var(--lightred); cursor: pointer;"></i>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li id="ing-3">
                        <div class="row mb-1">
                            <div class="d-flex">
                                <div class="ps-2 pe-2 flex-grow-1">
                                    <input type="text" class="form-control name" placeholder="e.g. flour, sifted" aria-label="Ingredient Name" name="ingredients[2].name" maxlength="250" required>
                                </div>
                                <div class="ps-2 pe-2 col-2">
                                    <input type="number" class="form-control amount" placeholder="Quantity" aria-label="Quantity" name="ingredients[2].amount" value="0.0" required>
                                </div>
                                <div class="ps-2 pe-2 col-2">
                                    <select class="form-select unit" aria-label="Unit" name="ingredients[2].unit">
                                        <option value="">--</option>
                                        <option value="tbsp">tbsp</option>
                                        <option value="tsp">tsp</option>
                                        <option value="cup(s)">cup(s)</option>
                                        <option value="quart(s)">quart(s)</option>
                                        <option value="pint(s)">pint(s)</option>
                                        <option value="gallon(s)">gallon(s)</option>
                                        <option value="oz">oz</option>
                                        <option value="floz">fl oz</option>
                                        <option value="pound(s)">pound(s)</option>
                                        <option value="milliliter(s)">milliliter(s)</option>
                                        <option value="liter(s)">liter(s)</option>
                                        <option value="gram(s)">gram(s)</option>
                                        <option value="kilogram(s)">kilogram(s)</option>
                                        <option value="whole">whole</option>
                                        <option value="pinch">pinch(es)</option>
                                        <option value="serving(s)">serving(s)</option>
                                    </select>
                                </div>
                                <div class="d-flex align-items-center ps-2">
                                    <i class="fa-regular fa-trash-can delete-field mb-0" style="font-size: 22px; color: var(--lightred); cursor: pointer;"></i>
                                </div>
                            </div>
                        </div>
                    </li>
                </ol>
            </div>
            </th:block>
            <th:block>
            <!-- RECIPE INSTRUCTIONS -->
            <div id="create-recipe-instructions" class="row">
                <div class="col">
                    <h1 class="header">Instructions</h1>
                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <button type="button" id="add-ins-btn" class="btn btn-sm btn-danger justify-self-end">
                        Add Step
                    </button>
                </div>
                <hr>
                <ol th:object="${instructions}" id="instructions" data-num="3">
                    <li id="ins-1">
                        <div class="d-flex">
                            <div class="mb-1 flex-grow-1">
                                <input type="hidden" value="1" class="order" name="instructions[0].order_num">
                                <textarea name="instructions[0].content" class="form-control content" placeholder="Recipe Instructions" rows="2" maxlength="250" required></textarea>
                            </div>
                            <div class="d-flex align-items-center ps-2">
                                <i class="fa-regular fa-trash-can delete-field mb-0" style="font-size: 22px; color: var(--lightred); cursor: pointer;"></i>
                            </div>
                        </div>
                    </li>
                    <li id="ins-2">
                        <div class="d-flex">
                            <div class="mb-1 flex-grow-1">
                                <input type="hidden" value="2" class="order" name="instructions[1].order_num">
                                <textarea name="instructions[1].content" class="form-control content" placeholder="Recipe Instructions" rows="2" maxlength="250" required></textarea>
                            </div>
                            <div class="d-flex align-items-center ps-2">
                                <i class="fa-regular fa-trash-can delete-field mb-0" style="font-size: 22px; color: var(--lightred); cursor: pointer;"></i>
                            </div>
                        </div>
                    </li>
                    <li id="ins-3">
                        <div class="d-flex">
                            <div class="mb-1 flex-grow-1">
                                <input type="hidden" value="3" class="order" name="instructions[2].order_num">
                                <textarea name="instructions[2].content" class="form-control content" placeholder="Recipe Instructions" rows="2" maxlength="250" required></textarea>
                            </div>
                            <div class="d-flex align-items-center ps-2">
                                <i class="fa-regular fa-trash-can delete-field mb-0" style="font-size: 22px; color: var(--lightred); cursor: pointer;"></i>
                            </div>
                        </div>
                    </li>
                </ol>
            </div>
            </th:block>
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-lg btn-danger col-2">Submit</button>
            </div>
        </div>
    </form>
</section>

<div th:replace="partials :: script"></div>
<script th:inline="javascript">


     const client = filestack.init([[${filestack}]]);
     const options = {
         onFileUploadFinished(file) {
             console.log(file);
             $('#fileStackResponse').val(file.url)
             $('#recipeImage').attr('src', file.url).removeData('th:src')
         }
     }
     $(`#img-upload`).click(function(){
         client.picker(options).open();
     });

    function readURL(input) {
        if (input.files && input.files[0]) {                      // if input is file, files has content
            var inputFileData = input.files[0];                     // shortcut
            var reader = new FileReader();                          // FileReader() : init
            reader.onload = function(e) {                           /* FileReader : set up ************** */
                console.log('e',e)
                $('.file-upload-image').attr('src', e.target.result); // image element : set src data.
                $('.image-title').html(inputFileData.name);           // set image's title
            };
            console.log('input.files[0]',input.files[0])
            reader.readAsDataURL(inputFileData);     // reads target inputFileData, launch `.onload` actions
        } else { removeUpload(); }
    }

    function removeUpload() {
        var $clone = $('.file-upload-input').val('').clone(true); // create empty clone
        $('.file-upload-input').replaceWith($clone);              // reset input: replaced by empty clone
        $('.file-upload-placeholder').show();                     // show placeholder
    }

    // Style when drag-over
    $('.file-upload-placeholder').bind('dragover', function () {
        $('.file-upload-placeholder').addClass('image-dropping');
    });
    $('.file-upload-placeholder').bind('dragleave', function () {
        $('.file-upload-placeholder').removeClass('image-dropping');
    });

    $(document).ready(function(){
        $(".unit-select").html($("#unit-select").html());
    });


    // Add Ingredient Functionality
     function addIngredient(num) {
         let html = '';

         if (num < 10) {
             num++;

             html += `
                    <li id="ing-${num}">
                        <div class="row mb-1">
                            <div class="d-flex">
                                <div class="ps-2 pe-2 flex-grow-1">
                                    <input type="text" class="form-control name" placeholder="e.g. eggs, beaten" aria-label="Ingredient Name" name="ingredients[${num - 1}].name" maxlength="250" required>
                                </div>
                                <div class="ps-2 pe-2 col-2">
                                    <input type="number" class="form-control amount" placeholder="Quantity" aria-label="Quantity" name="ingredients[${num - 1}].amount" value="0.0" required>
                                </div>
                                <div class="ps-2 pe-2 col-2">
                                    <select class="form-select unit" aria-label="Unit" name="ingredients[${num - 1}].unit"">
                                        <option value="">--</option>
                                        <option value="tbsp">tbsp</option>
                                        <option value="tsp">tsp</option>
                                        <option value="cup(s)">cup(s)</option>
                                        <option value="quart(s)">quart(s)</option>
                                        <option value="pint(s)">pint(s)</option>
                                        <option value="gallon(s)">gallon(s)</option>
                                        <option value="oz">oz</option>
                                        <option value="floz">fl oz</option>
                                        <option value="pound(s)">pound(s)</option>
                                        <option value="milliliter(s)">milliliter(s)</option>
                                        <option value="liter(s)">liter(s)</option>
                                        <option value="gram(s)">gram(s)</option>
                                        <option value="kilogram(s)">kilogram(s)</option>
                                        <option value="whole">whole</option>
                                        <option value="pinch">pinch(es)</option>
                                        <option value="serving(s)">serving(s)</option>
                                    </select>
                                </div>
                                <div class="d-flex align-items-center ps-2" data-num="">
                                    <i class="fa-regular fa-trash-can delete-field mb-0" style="font-size: 22px; color: var(--lightred); cursor: pointer;"></i>
                                </div>
                            </div>
                        </div>
                    </li>`;

             $(`#ing-${num - 1}`).after(html);
         }

         $('.delete-field').unbind().click((event) => {
             let id = $(event.currentTarget).closest("li").attr('id');
             deleteField(id);
         });

         $(`#ingredients`).attr('data-num', num);

     }

     $('#add-ing-btn').click((event) => {
         let total = $('#ingredients').attr('data-num');
         addIngredient(total);
     });

     // Add Instruction Functionality
     function addInstruction(num) {
         let html = '';

         if (num < 10) {
             num++;

             html += `
                    <li id="ins-${num}">
                        <div class="d-flex">
                            <div class="mb-1 flex-grow-1">
                                <input type="hidden" value="0" class="order" name="instructions[${num - 1}].order_num">
                                <textarea name="instructions[${num - 1}].content" class="form-control content" placeholder="Recipe Instructions" rows="2" required></textarea>
                            </div>
                            <div class="d-flex align-items-center ps-2">
                                <i class="fa-regular fa-trash-can delete-field mb-0" style="font-size: 22px; color: var(--lightred); cursor: pointer;"></i>
                            </div>
                        </div>
                    </li>`;

             $(`#ins-${num - 1}`).after(html);
         }

         $('.delete-field').unbind().click((event) => {
             let id = $(event.currentTarget).closest("li").attr('id');
             deleteField(id);
         });

         $(`#instructions`).attr('data-num', num);

     }

     $('#add-ins-btn').click((event) => {
         let total = $('#instructions').attr('data-num');
         addInstruction(total);
     });

     function deleteField(id) {

         let li = $(`#${id}`);
         let ol = li.closest("ol");
         let prefix = ol.attr('id').includes("ing") ? "ing" : "ins";
         //let type = ol.attr('id').includes("ing") ? "ingredients" : "instructions";

         let num = ol.attr('data-num') - 1; // gets the current number of fields
         ol.attr('data-num', num) // updates overall number of fields
         li.remove(); // removes the selected field by id

         let i = 1;
         if (ol.attr('id').includes("ing")) {
             let type = "ingredients";
             ol.children().each(function() {
                 this.id = prefix + "-" + (i);
                 let field = $(`#${ol.attr('id')} li:nth-child(${i})`);
                 field.find('.name').attr('name', `${type}[${i - 1}].name`);
                 field.find('.amount').attr('name', `${type}[${i - 1}].amount`);
                 field.find('.unit').attr('name', `${type}[${i - 1}].unit`);
                 i++;
             })
         } else {
             let type = "instructions";
             ol.children().each(function() {
                 this.id = prefix + "-" + (i);
                 let field = $(`#${ol.attr('id')} li:nth-child(${i})`);
                 field.find('.order').attr('name', `${type}[${i - 1}].order_num`);
                 field.find('.content').attr('name', `${type}[${i - 1}].content`);
                 i++;
             })
         }
     }

     $('.delete-field').unbind().click((event) => {
         let id = $(event.currentTarget).closest("li").attr('id');
         deleteField(id);
     });

</script>
<!-- Recipe Title Validation -->
<script>
        function validateTitleLength(name) {
        const nameLength = name.length;
        return nameLength >= 1 && nameLength <= 100 ;
    }
</script>
<!-- Recipe Instruction Validation -->
<script>
    function validateInstructionLength(step) {
        const stepLength = step.length;
        return stepLength >= 1 && stepLength <= 100 ;
    }
</script>
<!-- Recipe Ingredient Validation -->
<script>
    function validateIngredientLength(ing) {
        const ingLength = ing.length;
        return ingLength >= 1 && ingLength <= 100 ;
    }
</script>
