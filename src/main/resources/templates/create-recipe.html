<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials :: head">
    <title>Create Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../static/css/create-recipe.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link th:href="@{/css/create-recipe.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="partials :: navbar"></nav>

<div class="container">

    <div class="recipe-details">
        <h1>Recipe Details</h1>
        <form th:action="@{/create-recipe}" th:method="post" th:object="${recipe}">
            <h3>Recipe Name</h3>
            <input th:field="*{recipe}" placeholder="Recipe Name" style="width:70%"/>
        </form>
        <form th:action="@{/create-recipe}" th:method="post" th:object="${description}">
            <h3>Description</h3>
            <input th:field="*{description}" placeholder="Description"/>
        </form>
    </div>

    <div class="ingredientsBtn">
        <h1>Ingredients</h1>
        <button type="button" class="btn btn-danger">+ Ingredient</button>
    </div>
    <div class="ingredients">
        <ol>
            <!--First ingredient-->
            <form th:action="@{/create-recipe}" th:method="post" th:object="${ingredient}">
                    <h3>Ingredient Name</h3>
                <li>
                    <input th:field="*{ingredient}" placeholder="Ingredient Name"/>
                </li>
            </form>
            <form th:action="@{/create-recipe}" th:method="post" th:object="${quantity}">
                <h3>Quantity</h3>
                <input th:field="*{quantity}" placeholder="Quantity"/>
            </form>
            <form th:action="@{/create-recipe}" th:method="post" th:object="${unit}">
                <h3>Unit</h3>
                <input th:field="*{unit}" placeholder="Unit"/>
            </form>
            <!--Second ingredient-->
            <form th:action="@{/create-recipe}" th:method="post" th:object="${ingredient}">
                    <h3>Ingredient Name</h3>
                <li>
                    <input th:field="*{ingredient}" placeholder="Ingredient Name"/>
                </li>
            </form>
            <form th:action="@{/create-recipe}" th:method="post" th:object="${quantity}">
                <h3>Quantity</h3>
                <input th:field="*{quantity}" placeholder="Quantity"/>
            </form>
            <form th:action="@{/create-recipe}" th:method="post" th:object="${unit}">
                <h3>Unit</h3>
                <input th:field="*{unit}" placeholder="Unit"/>
            </form>
            <!--Third ingredient-->
            <form th:action="@{/create-recipe}" th:method="post" th:object="${ingredient}">
                    <h3>Ingredient Name</h3>
                <li>
                    <input th:field="*{ingredient}" placeholder="Ingredient Name"/>
                </li>
            </form>
            <form th:action="@{/create-recipe}" th:method="post" th:object="${quantity}">
                <h3>Quantity</h3>
                <input th:field="*{quantity}" placeholder="Quantity"/>
            </form>
            <form th:action="@{/create-recipe}" th:method="post" th:object="${unit}">
                <h3>Unit</h3>
                <input th:field="*{unit}" placeholder="Unit"/>
            </form>
        </ol>
    </div>
    <div>
        <div class="instructionsBtn">
            <h1>Recipe Instructions</h1>
            <button type="button" class="btn btn-danger">+ Step</button>
        </div>
    </div>

    <form th:action="@{/create-recipe}" th:method="post" th:object="${instructions}">
        <h3>Step 1:</h3>
        <input th:field="*{instructions}" placeholder="Instructions"/>
    </form>
    <form th:action="@{/create-recipe}" th:method="post" th:object="${instructions}">
        <h3>Step 2:</h3>
        <input th:field="*{instructions}" placeholder="Instructions"/>
    </form>
    <form th:action="@{/create-recipe}" th:method="post" th:object="${instructions}">
        <h3>Step 3:</h3>
        <input th:field="*{instructions}" placeholder="Instructions"/>
    </form>


</div>

<div th:replace="partials :: script"></div>
</body>
</html>
